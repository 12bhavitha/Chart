{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to Social Network</h1>
    <p class="lead">Connect with friends and share your thoughts!</p>
    {% if not user.is_authenticated %}
        <hr class="my-4">
        <p>Join our community today!</p>
        <a class="btn btn-primary btn-lg" href="{% url 'accounts:signup' %}" role="button">Sign Up</a>
    {% endif %}
</div>
{% endblock %}
